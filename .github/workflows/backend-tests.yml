name: Backend Tests & SonarQube Analysis

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'backend/**'
  workflow_dispatch:  # Allows manual trigger

jobs:
  test:
    name: Run Tests & Code Quality Analysis
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      # ============================================
      # STEP 1: Checkout Code
      # ============================================
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones disabled for SonarCloud
      
      # ============================================
      # STEP 2: Set up Python
      # ============================================
      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # ============================================
      # STEP 3: Install Dependencies
      # ============================================
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # ============================================
      # STEP 4: Clean Python Cache
      # ============================================
      - name: üßπ Clean Python cache files
        run: |
          find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.pyc" -delete 2>/dev/null || true
      
      # ============================================
      # STEP 5: Run Tests with Coverage
      # ============================================

      - name: üß™ Run tests with coverage
        run: |
          coverage run -m pytest plant_watering/tests/ plants/tests/ products/tests/ -v --tb=short
          coverage report
          coverage xml
          coverage html
        env:
          DJANGO_SETTINGS_MODULE: Backend.settings
      
      # ============================================
      # STEP 6: Display Coverage Summary
      # ============================================
      - name: üìä Display coverage summary
        run: |
          coverage report --format=markdown >> $GITHUB_STEP_SUMMARY
      
      # ============================================
      # STEP 7: Upload Coverage Reports
      # ============================================
      - name: üì§ Upload coverage reports to Codecov (optional)
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true  # Don't fail if Codecov is not configured
      
      # ============================================
      # STEP 8: SonarCloud Scan
      # ============================================
      - name: üî¨ SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # You need to set this in GitHub Secrets
        continue-on-error: false  # Fail pipeline if SonarCloud fails
      
      # ============================================
      # STEP 9: Upload Coverage HTML Report
      # ============================================
      - name: üìÅ Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/htmlcov/
          retention-days: 30
      
      # ============================================
      # STEP 10: Upload Test Results
      # ============================================
      - name: üìã Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: backend/.coverage
          retention-days: 30
      
      # ============================================
      # STEP 11: Comment PR with Coverage
      # ============================================
      - name: üí¨ Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 90
          MINIMUM_ORANGE: 80
        continue-on-error: true

  # ============================================
  # Quality Gate Check (Optional)
  # ============================================
  quality-gate:
    name: SonarCloud Quality Gate Check
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: ‚úÖ Check Quality Gate Status
        run: |
          echo "Quality Gate check completed"
          echo "View results at: https://sonarcloud.io/dashboard?id=greencare-backend"
