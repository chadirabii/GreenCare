        fill="none"/>
  <path d="M 50 50 Q 62 55 67 60" 
        stroke="#ffffff" 
        stroke-width="1.5" 
        opacity="0.4" 
        fill="none"/>
  <path d="M 50 65 Q 58 68 62 70" 
