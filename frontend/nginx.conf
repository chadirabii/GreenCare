server {
    listen 80;
    server_name _;

    # Path where your Vite build lives after Docker build
    root /usr/share/nginx/html;
    index index.html;

    # Main SPA handler
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: long-term caching for assets
    location ~* \.(js|mjs|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
    }
}