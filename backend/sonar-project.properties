# ==============================================================
# SonarQube/SonarCloud Project Configuration for GreenCare Backend
# ==============================================================

# SonarCloud Configuration (for GitHub Actions CI/CD)
# IMPORTANT: Set your organization key below
sonar.organization=chadirabii1
sonar.host.url=https://sonarcloud.io

# Project identification
sonar.projectKey=chadirabii_GreenCare
sonar.projectName=GreenCare Backend
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=plant_watering,plants,products
sonar.sourceEncoding=UTF-8

# Python configuration
sonar.language=py
sonar.python.version=3.8, 3.9, 3.10, 3.11

# Test configuration
sonar.tests=plant_watering/tests,plants/tests,products/tests
sonar.test.inclusions=**/*test*.py

# Coverage report paths
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/migrations/**,**/__pycache__/**,**/env/**,**/venv/**,**/*.pyc,**/db.sqlite3,**/manage.py,Backend/**,authentication/**

# Test exclusions
sonar.coverage.exclusions=**/tests/**,**/migrations/**,**/__init__.py,**/admin.py,**/apps.py

# Django-specific exclusions from duplication detection
sonar.cpd.exclusions=**/migrations/**,**/admin.py

# Additional settings
sonar.python.xunit.reportPath=test-results.xml
sonar.python.pylint.reportPath=pylint-report.txt
